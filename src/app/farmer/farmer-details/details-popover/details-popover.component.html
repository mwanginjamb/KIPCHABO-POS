<ion-list>

  <ion-item lines="none" (click)="takePhoto()">
    <ion-icon slot="start" name="add-circle-sharp"></ion-icon>
    <ion-label>Add Photo</ion-label>
  </ion-item>

  <ion-item lines="none" (click)="takeIdFront()">
    <ion-icon slot="start" name="add-circle-sharp"></ion-icon>
    <ion-label>Snap ID Front</ion-label>
  </ion-item>

  <ion-item lines="none" (click)="takeIdBack()">
    <ion-icon slot="start" name="add-circle-sharp"></ion-icon>
    <ion-label>Snap ID Back</ion-label>
  </ion-item>
  
</ion-list>
