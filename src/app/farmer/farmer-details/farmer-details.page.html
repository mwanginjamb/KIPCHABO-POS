<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/farmer"></ion-back-button>
    </ion-buttons>
    <ion-title>Farmer Details</ion-title>

    <ion-buttons slot="end">
      <ion-button slot="icon-only" fill="clear" (click)="presentPopover($event)">
        <ion-icon  name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>      
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-row>
        
        <ion-col size="6">
          <ion-item lines="none">
            <ion-label position="floating"> Name </ion-label>
            <ion-input [value]=card?.Name readonly></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="6">
          <ion-item lines="none">
            <ion-label position="floating"> Phone Number </ion-label>
            <ion-input [value]=card?.Phone_No readonly></ion-input>
          </ion-item>
        </ion-col>
        
      </ion-row>
    
    
    
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating"> Total Acreage </ion-label>
            <ion-input [value]=card?.Total_acreage></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="6">
          <ion-item>
            <ion-label position="floating"> National ID No. </ion-label>
            <ion-input [value]=card?.National_ID_No readonly></ion-input>
          </ion-item>
        </ion-col>
        
      </ion-row>
    
     
    
      <ion-row>
       
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating"> Buying Center. </ion-label>
            <ion-input [value]=card?.Buying_Centre_Name readonly></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="6">
          <ion-item>
            <ion-label position="floating"> Route Name. </ion-label>
            <ion-input [value]=card?.Route_Name readonly></ion-input>
          </ion-item>
        </ion-col>



      </ion-row>
    
      <ion-row>
      
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating"> PIN No. </ion-label>
            <ion-input [value]=card?.PIN_No readonly></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="6">
          <ion-item>
            <ion-label position="floating"> Land Registration </ion-label>
            <ion-input [value]=card?.Land_Rgistration readonly></ion-input>
          </ion-item>
        </ion-col>


      </ion-row>
    
    </ion-card-content>
  </ion-card>


</ion-content>
