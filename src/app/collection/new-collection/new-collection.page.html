<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/collection"></ion-back-button>
    </ion-buttons>
    <ion-title>New Leaf Collection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #Req="ngForm" (ngSubmit)="onCollectionUpdate()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-card>
            <ion-card-header>
              <ion-card-title> collection Form </ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating">No.</ion-label>
                    <ion-input
                      type="text"
                      [(ngModel)]="collection.No"
                      name="No"
                      readonly
                    ></ion-input>
                  </ion-item>
                </ion-col>

                <ion-col>
                  <ion-label position="floating">Farmer No</ion-label>
                  <ion-select
                  [(ngModel)]="collection.Farmer_No"
                  name="Farmer_No"
                  [selectedText]="collection.Farmer_Name"
                  placeholder="Select ..."
                >
                  <ion-select-option
                    *ngFor="let farmer of farmers"
                    [value]="farmer.No"
                    >{{collection.Farmer_Name}}</ion-select-option
                  >
                </ion-select>
                 
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating">Posting Date</ion-label>
                    <ion-input
                    type="text"
                    [(ngModel)]="collection.Posting_Date"
                    name="Key"
                    readonly
                  ></ion-input>
                  </ion-item>
                </ion-col>

                <ion-col>
                  <ion-item>
                    <ion-label position="floating">Clerk Name</ion-label>

                    <ion-input
                    type="text"
                    [(ngModel)]="collection.Clerk_Name"
                    name="Key"
                    readonly
                  ></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating">Shade No.</ion-label>
                   
                    <ion-select
                    [(ngModel)]="collection.Shade_No"
                    name="Shade_No"
                    [selectedText]="collection.Shade_Name"
                    placeholder="Select ..."
                  >
                    <ion-select-option
                      *ngFor="let shade of shades"
                      [value]="collection.Shade_No"
                      >{{collection.Shade_Name}}</ion-select-option
                    >
                  </ion-select>

                  </ion-item>
                </ion-col>

                <ion-col>
                  <ion-item>
                    <ion-label position="floating">Key</ion-label>
                    <ion-input
                    type="text"
                    [(ngModel)]="collection.Key"
                    name="Key"
                    readonly
                  ></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                  <ion-button type="submit" color="primary" expand="block"
                    >Save Details</ion-button
                  >
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
