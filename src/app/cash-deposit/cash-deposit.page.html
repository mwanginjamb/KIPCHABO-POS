<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-title>Cash Deposit List</ion-title>
      <ion-buttons slot="end">
        <ion-button slot="icon-only" fill="clear" (click)="onAddDeposit()">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-buttons>

    </ion-toolbar>
</ion-header>

<div *ngIf="isLoading" class="ion-text-center">
  <ion-spinner name="crescent"></ion-spinner>
</div>
<ion-content *ngIf="!isLoading">
  
  <ion-searchbar [(ngModel)]="searchTerm" debounce="2000" (ionChange)="searchPayment($event)"></ion-searchbar>
  <ion-grid fixed>
    <ion-row>
      <ion-col col-4 col-sm>No.</ion-col>
      <ion-col col-4 col-sm>Posting Date</ion-col>
      <ion-col col-4 col-sm>Creator</ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-virtual-scroll *ngIf="!isLoading" [items]="depositsList" approxItemHeight="47.2px">
  
    <ion-item [routerLink]="['/','cash-deposit', payment.Key ]" detail *virtualItem="let payment">
  
      <ion-grid>
        <ion-row>
  
          <ion-col col-4 col-sm>
            <ion-label>
              <h3>{{ payment?.No }}</h3>
            </ion-label>
          </ion-col>
  
          <ion-col col-4 col-sm>
            <ion-label>
              <h3>{{ payment?.Posting_Date }}</h3>
            </ion-label>
          </ion-col>
  
          <ion-col col-6 col-sm>
            <ion-label>
              <h3>{{ payment.Created_By}}</h3>
            </ion-label>
          </ion-col>
  
        </ion-row>
      </ion-grid>
  
    </ion-item>
  
  </ion-virtual-scroll>

</ion-content>
