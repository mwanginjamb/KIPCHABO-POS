<ion-header>
  <ion-toolbar>
    <ion-title>Requisition Line</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-list>

      

        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-input [(ngModel)]="line.Description" type="text" readonly></ion-input>
        </ion-item>

        <ion-item *ngIf="line.Requested_Pieces">
          <ion-label  position="floating">Qty. Requested</ion-label>
          <ion-input [(ngModel)]="line.Requested_Pieces" type="number" readonly readonly></ion-input>
        </ion-item>

        <ion-item *ngIf="line.Issued_Pieces">
          <ion-label  position="floating">Qty. Issues</ion-label>
          <ion-input [(ngModel)]="line.Issued_Pieces" type="number" readonly></ion-input>
        </ion-item>

        <ion-item *ngIf="line.Pieces_Received">
          <ion-label position="floating">Receipt Date</ion-label>
          <ion-datetime [(ngModel)]="line.Pieces_Received" type="number" displayFormat="YYYY-MM-DD"></ion-datetime>
        </ion-item>
      

        


      </ion-list>



      <ion-button  color="primary" (click)="updateLine()" expand="block" fill="outline" >
        Update Line
      </ion-button>

    </ion-col>
  </ion-row>

</ion-content>
