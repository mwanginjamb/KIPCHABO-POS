<ion-app>

  <ion-menu side="start" menuId="m1">
    <ion-header>

      <ion-toolbar>
        <ion-title>
          Kipchabo Tea Factory
        </ion-title>
      </ion-toolbar>

      </ion-header>

      <ion-content>
        <ion-list>

          <ion-menu-toggle>
            <ion-item lines="none" [routerLink]="['requisitions']">
              <ion-icon name="business" slot="start"></ion-icon>
              <ion-label >Stock Requisitions</ion-label>
            </ion-item>
          </ion-menu-toggle>
          

          <ion-menu-toggle>
            <ion-item lines="none" [routerLink]="['requisitions','released-requisitions']">
              <ion-icon name="business" slot="start"></ion-icon>
              <ion-label >Released Requisitions</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle>
            <ion-item lines="none" [routerLink]="['orders']">
              <ion-icon name="business" slot="start"></ion-icon>
              <ion-label >Sales Invoice</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle>
            <ion-item lines="none" [routerLink]="['items']">
              <ion-icon name="business" slot="start"></ion-icon>
              <ion-label >Items</ion-label>
            </ion-item>
          </ion-menu-toggle>
          

          <ion-menu-toggle>
            <ion-item lines="none" (click)="logout()" button>
              <ion-icon name="exit" slot="start"></ion-icon>
              <ion-label >Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
         

        </ion-list>
      </ion-content>

  </ion-menu>

  <ion-router-outlet main></ion-router-outlet>
</ion-app>
