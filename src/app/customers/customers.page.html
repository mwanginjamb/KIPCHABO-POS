<ion-header>
  <ion-toolbar color="warning">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>My Customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="customers">

  <ion-searchbar [(ngModel)]="searchTerm" debounce="2000" (ionChange)="search($event)" placeholder="Search Requisition">
  </ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="6">Name</ion-col>
      <ion-col size="6">Group</ion-col>
    </ion-row>
  </ion-grid>


  <ion-virtual-scroll [items]="customers" approxItemHeight="47.2px">

    <ion-item [routerLink]="['/','customers',cust.No]" detail *virtualItem="let cust">

      <ion-grid>
        <ion-row>

          <ion-col size="6">
            <ion-label>
              <h3>{{ cust?.Name }}</h3>
            </ion-label>
          </ion-col>

          <ion-col size="6">
            <ion-label>
              <h3>{{ cust.Customer_Posting_Group }}</h3>
            </ion-label>
          </ion-col>

        </ion-row>
      </ion-grid>

    </ion-item>

  </ion-virtual-scroll>



</ion-content>
