<ion-header>
  <ion-toolbar color="warning">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>My Customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="customers">

  <ion-searchbar [(ngModel)]="searchTerm" debounce="2000" (ionChange)="search($event)" placeholder="Search Requisition">
  </ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="3">Name</ion-col>
      <ion-col size="3">Region</ion-col>
      <ion-col size="3">Location</ion-col>
      <ion-col size="3">Phone No.</ion-col>
    </ion-row>
  </ion-grid>


  <ion-virtual-scroll [items]="customers" approxItemHeight="47.2px">

    <ion-item *virtualItem="let cust">

      <ion-grid>
        <ion-row>

          <ion-col size="3">
            <ion-label>
              <h3>{{ cust?.Name }}</h3>
            </ion-label>
          </ion-col>

          <ion-col size="3">
            <ion-label>
              <h3>{{ cust.Country_Region_Code }}</h3>
              </ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>
              <h3>{{ cust.Location_Market }}</h3>
            </ion-label>
          </ion-col>
              
          <ion-col size="3">
                <ion-label>
                  <h3>{{ cust.Phone_No }}</h3>
            </ion-label>
          </ion-col>

        </ion-row>
      </ion-grid>

    </ion-item>

  </ion-virtual-scroll>



</ion-content>
