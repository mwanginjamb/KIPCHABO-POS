<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Released Requisitions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" debounce="2000" (ionChange)="search($event)" placeholder="Search Requisition" ></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col >Stock Issue No</ion-col>
      <ion-col >Order No</ion-col>
      <ion-col >Issued By</ion-col>
      
    </ion-row>
  </ion-grid>

  <ion-virtual-scroll [items]="requisitions" approxItemHeight="47.2px">
               
    <ion-item 
      [routerLink] = "['../../../','stockdetail',requisition.Stock_Issue_No]"
     detail
     *virtualItem="let requisition" > 

     <ion-grid>
        <ion-row>

          <ion-col >
            <ion-label>
              <h3>{{ requisition.Stock_Issue_No }}</h3>
            </ion-label>
          </ion-col>

          <ion-col >
            <ion-label>
              <h3>{{ requisition.Order_No }}</h3>
            </ion-label>
          </ion-col>

          <ion-col >
            <ion-label>
              <h3>{{ requisition.Issued_By }}</h3>
            </ion-label>
          </ion-col>

         

        </ion-row>
      </ion-grid>
            
</ion-item>

</ion-virtual-scroll>

</ion-content>
