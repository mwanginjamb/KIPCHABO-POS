<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Released Requisitions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" debounce="2000" (ionChange)="search($event)" placeholder="Search Requisition" ></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="3" >Transfer-from Code</ion-col>
      <ion-col size="3">Transfer-to Code</ion-col>
      <ion-col size="3">In Transit Code</ion-col>
      <ion-col size="3">Status</ion-col>
    </ion-row>
  </ion-grid>

  <ion-virtual-scroll [items]="requisitions" approxItemHeight="47.2px">
               
    <ion-item 
      [routerLink] = "['/','requisitions',requisition.No]"
     detail
     *virtualItem="let requisition" > 

     <ion-grid>
        <ion-row>

          <ion-col size="3">
            <ion-label>
              <h3>{{ requisition.No }}</h3>
            </ion-label>
          </ion-col>

          <ion-col size="3">
            <ion-label>
              <h3>{{ requisition.Transfer_from_Code }}</h3>
            </ion-label>
          </ion-col>

          <ion-col size="3">
            <ion-label>
              <h3>{{ requisition.Transfer_to_Code }}</h3>
            </ion-label>
          </ion-col>

          <ion-col size="3">
            <ion-label>
              <h3>{{ requisition.Status}}</h3>
            </ion-label>
          </ion-col>

        </ion-row>
      </ion-grid>
            
</ion-item>

</ion-virtual-scroll>

</ion-content>
