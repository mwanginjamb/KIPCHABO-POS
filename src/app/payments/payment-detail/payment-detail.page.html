<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
     <ion-back-button defaultHref="payments"></ion-back-button>
    </ion-buttons>
    <ion-title>Cash Receipt Card -  {{ card?.POS_Receipt_No}} </ion-title>
    <ion-buttons slot="end">
      <ion-button slot="icon-only" fill="clear" (click)="presentPopover($event)">
        <ion-icon  name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>      
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content *ngIf="card?.POS_Receipt_No">

  <ion-grid>
    <ion-row>
      <ion-col >
         <ion-card>
           <ion-card-header>
             <ion-card-title>
               General Card Details
             </ion-card-title>
           </ion-card-header>

           <ion-card-content>

            <ion-fab vertical="bottom" horizontal="end" slot="fixed">
              <ion-fab-button color="warning" (click)="post(card.POS_Receipt_No)">
                <ion-icon name="send"></ion-icon>
              </ion-fab-button>
            </ion-fab>

             <ion-row>
               <ion-col >
                 <ion-item>
                   <ion-label position="floating">Receipt No.</ion-label>
                   <ion-input [(ngModel)]="card.POS_Receipt_No"></ion-input>
                 </ion-item>
               </ion-col>

               <ion-col >
                 <ion-item>
                   <ion-label position="floating">Bank Account</ion-label>
                   <ion-select [(ngModel)]="card.Bank_Account_No" [selectedText]="card.Bank_Account_Name" aria-placeholder="Receiving Bank A/C">
                     <ion-select-option *ngFor="let bank of banks" [value]="bank.No">{{bank.Name}}</ion-select-option>
                   </ion-select>
                 </ion-item>
               </ion-col>
             </ion-row>

             


             <ion-row>
               <ion-col >
                 <ion-item>
                   <ion-label position="floating">Receipt Date: </ion-label>
                   <ion-input [(ngModel)]="card.Receipt_Date"></ion-input>
                 </ion-item>
               </ion-col>

               <ion-col >
                 <ion-item>
                   <ion-label position="floating">Total Amount:</ion-label>
                   <ion-input [(ngModel)]="card.Total_Amount"></ion-input>
                 </ion-item>
               </ion-col>
             </ion-row>

            

           </ion-card-content>

         </ion-card>


          <!--Start Lines Card-->
          <ion-card>
            <ion-card-header>
              <ion-card-title>Lines</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-grid>
                

                <ion-row scrollX="true">
                  <ion-col>
                    <ion-label>Item</ion-label>
                  </ion-col>

                  <ion-col>
                    <ion-label>Qty</ion-label>
                  </ion-col>

                  <ion-col>
                    <ion-label>Price</ion-label>
                  </ion-col>

                  <ion-col>
                    <ion-label>Total</ion-label>
                  </ion-col>

                 

                  

                </ion-row>
              
                 
               
                <ion-list *ngFor="let line of card?.POS_Receipt_Lines?.POS_Receipt_Lines">
                    <ion-row >
                        
                      <ion-col> 
                        <ion-item>                         
                            <ion-label>{{line.Description}}</ion-label>
                        </ion-item>
                      </ion-col>
  
                      <ion-col> 
                        <ion-item>                         
                            <ion-label>{{line.Qty}}</ion-label>
                        </ion-item>
                      </ion-col>
  
                      <ion-col> 
                        <ion-item>                         
                            <ion-label>{{line.Price | currency: 'Ksh. '}}</ion-label>
                        </ion-item>
                      </ion-col>

                      <ion-col> 
                        <ion-item>                         
                          <ion-label>{{line.Total_Amount | currency: 'Ksh. '}}</ion-label>
                        </ion-item>
                      </ion-col>                     
  
                    </ion-row>   
                </ion-list>
                 
                
              </ion-grid>
            </ion-card-content>
          </ion-card>
          <!--End Lines Card-->

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
