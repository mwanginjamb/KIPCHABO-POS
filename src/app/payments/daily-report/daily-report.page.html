<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Daily Sales Receipts </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Start Date</ion-label>
          <ion-datetime type="date" required (ionBlur)="FilterReceiptsbyDate($event)"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-card *ngIf="success">
    <ion-card-header color="success">
      <ion-card-title>Daily Receipts Summary</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label>Totals: {{ Total | currency:'Ksh.' }}</ion-label>
    </ion-item>
  </ion-card>

  <ion-grid fixed *ngIf="success">

    <ion-row>
      <ion-col col-auto col-sm>Receipt No.</ion-col>
      <ion-col col-auto col-sm>Customer Name</ion-col>
      <ion-col col-auto col-sm>Amount </ion-col>
      <ion-col col-auto col-sm>Balance</ion-col>
      <ion-col col-auto col-sm>Posting Date</ion-col>
    </ion-row>
  </ion-grid>

  <ion-virtual-scroll [items]="receipts" approxItemHeight="47.2px" *ngIf="success">
               
    <ion-item 
      [routerLink] = "['/','payments',receipt.Receipt_No]"
     detail
     *virtualItem="let receipt" > 
  
     <ion-grid >
        <ion-row>
  
          <ion-col col-12 col-sm>
            <ion-label>
              <h3>{{ receipt?.Receipt_No }}</h3>
            </ion-label>
          </ion-col>
  
          <ion-col col-12 col-sm>
            <ion-label>
              <h3>{{ receipt?.Customer_Name }}</h3>
            </ion-label>
          </ion-col>
  
          <ion-col col-12 col-sm>
            <ion-label>
              <h3>{{ receipt?.Total_Amount }}</h3>
            </ion-label>
          </ion-col>
  
          <ion-col col-12 col-sm>
            <ion-label>
              <h3>{{ receipt?.Total_Balance }}</h3>
            </ion-label>
          </ion-col>

          <ion-col col-12 col-sm>
            <ion-label>
              <h3>{{ receipt?.Posting_Date}}</h3>
            </ion-label>
          </ion-col>
  
        </ion-row>
      </ion-grid>
            
  </ion-item>
  
  </ion-virtual-scroll>


</ion-content>
