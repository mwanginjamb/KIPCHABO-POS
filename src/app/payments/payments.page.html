<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>payments</ion-title>
    <ion-buttons slot="end">
    <ion-button slot="icon-only" fill="clear" (click)="presentPopover($event)">
      <ion-icon  name="ellipsis-vertical-outline"></ion-icon>
    </ion-button>      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner  name="crescent"></ion-spinner>
  </div>

<ion-searchbar [(ngModel)]="searchTerm" debounce="2000" (ionChange)="searchPayment($event)"></ion-searchbar>
<ion-grid fixed>
  <ion-row>
    <ion-col col-12 col-sm>Receipt No.</ion-col>
    <ion-col col-12 col-sm>Customer Name </ion-col>
    <ion-col col-12 col-sm>Bank</ion-col>
    <ion-col col-12 col-sm>Date Created</ion-col>
  </ion-row>
</ion-grid>

<ion-virtual-scroll [items]="payments" approxItemHeight="47.2px">
               
  <ion-item 
    [routerLink] = "['/','payments', payment.Receipt_No ]"
   detail
   *virtualItem="let payment" > 

   <ion-grid >
      <ion-row>

        <ion-col col-12 col-sm>
          <ion-label>
            <h3>{{ payment?.Receipt_No }}</h3>
          </ion-label>
        </ion-col>

        <ion-col col-12 col-sm>
          <ion-label>
            <h3>{{ payment?.Customer_Name }}</h3>
          </ion-label>
        </ion-col>

        <ion-col col-12 col-sm>
          <ion-label>
            <h3>{{ payment.Bank }}</h3>
          </ion-label>
        </ion-col>

        <ion-col col-12 col-sm>
          <ion-label>
            <h3>{{ payment.Created_On}}</h3>
          </ion-label>
        </ion-col>

      </ion-row>
    </ion-grid>
          
</ion-item>

</ion-virtual-scroll>


</ion-content>
