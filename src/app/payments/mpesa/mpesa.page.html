<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mpesa Transactions</ion-title>

  </ion-toolbar>
</ion-header>

<div *ngIf="isLoading" class="ion-text-center">
  <ion-spinner name="crescent"></ion-spinner>
</div>

<ion-content *ngIf="!isLoading">



  <ion-searchbar [(ngModel)]="searchTerm" debounce="2000" (ionChange)="searchPayment($event)"></ion-searchbar>


  <ion-grid fixed>
    <ion-row>
      <ion-col col-4 col-sm>Ref.</ion-col>
      <ion-col col-4 col-sm>Phone</ion-col>
      <ion-col col-4 col-sm>Name</ion-col>

    </ion-row>
  </ion-grid>

  <ion-virtual-scroll [items]="transactions" approxItemHeight="47.2px">

    <ion-item *virtualItem="let transaction">

      <ion-grid>
        <ion-row>

          <ion-col col-4 col-sm>
            <ion-label>
              <h3>{{ transaction?.Receipt_No }}</h3>
            </ion-label>
          </ion-col>

          <ion-col col-4 col-sm>
            <ion-label>
              <h3>{{ transaction?.Phone }}</h3>
            </ion-label>
          </ion-col>

          <ion-col col-4 col-sm>
            <ion-label>
              <h3>{{ transaction?.Name }}</h3>
            </ion-label>
          </ion-col>




        </ion-row>
      </ion-grid>

    </ion-item>

  </ion-virtual-scroll>




</ion-content>
