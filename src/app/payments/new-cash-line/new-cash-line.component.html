<ion-header>
  <ion-toolbar>
    <ion-title>{{line.Key?'Update': 'New'}} Cash Receipt Line</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-list>

        <ion-item>
          <ion-label position="floating">Item</ion-label>
          <ion-select [(ngModel)]="line.Item_No" [selectedText]="line.Description" placeholder="Select Item">
            <ion-select-option *ngFor="let item of items" [value]="item.No">{{ item.Description }}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Store</ion-label>
          <ion-select [(ngModel)]="line.Store_Code" [selectedText]="line.Store_Name" placeholder="Select Store">
            <ion-select-option *ngFor="let store of locations" [value]="store.Code">{{ store.Name }}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating"> Quantity.</ion-label>
          <ion-input [(ngModel)]="line.Qty" type="number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating"> Price</ion-label>
          <ion-input [(ngModel)]="line.Price" type="number"></ion-input>
        </ion-item>








      </ion-list>
      <ion-button *ngIf="!line.Key" color="primary" (click)="addLine()" expand="block" fill="outline">
        Add Line
      </ion-button>

      <ion-button *ngIf="line.Key" color="primary" (click)="updateLine()" expand="block" fill="outline">
        Update Line
      </ion-button>

    </ion-col>
  </ion-row>

</ion-content>
