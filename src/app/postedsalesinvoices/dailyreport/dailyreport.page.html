<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Daily Sales Report </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Start Date</ion-label>
          <ion-datetime type="date" required (ionBlur)="FilterSalebyDate($event)"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-card *ngIf="success">
    <ion-card-header color="success">
      <ion-card-title>Daily Sales Summary</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label>Totals: {{ Total | currency:'Ksh.' }}</ion-label>
    </ion-item>
  </ion-card>

  <ion-grid fixed *ngIf="success">

    <ion-row>
      <ion-col col-12 col-sm>Posting Date</ion-col>
      <ion-col col-12 col-sm>Customer</ion-col>
      <ion-col col-12 col-sm>Amount </ion-col>
      <ion-col col-12 col-sm>Amt Inc. VAT</ion-col>
      <ion-col col-12 col-sm>Closed</ion-col>
    </ion-row>
  </ion-grid>

  <ion-virtual-scroll [items]="sales" approxItemHeight="47.2px" *ngIf="success">
               
    <ion-item 
      [routerLink] = "['/','postedsales',sale.No]"
     detail
     *virtualItem="let sale" > 
  
     <ion-grid >
        <ion-row>
  
          <ion-col col-12 col-sm>
            <ion-label>
              <h3>{{ sale?.Posting_Date }}</h3>
            </ion-label>
          </ion-col>
  
          <ion-col col-12 col-sm>
            <ion-label>
              <h3>{{ sale?.Sell_to_Customer_Name }}</h3>
            </ion-label>
          </ion-col>
  
          <ion-col col-12 col-sm>
            <ion-label>
              <h3>{{ sale?.Amount }}</h3>
            </ion-label>
          </ion-col>
  
          <ion-col col-12 col-sm>
            <ion-label>
              <h3>{{ sale?.Amount_Including_VAT}}</h3>
            </ion-label>
          </ion-col>

          <ion-col col-12 col-sm>
            <ion-label>
              <h3>{{ sale?.Closed}}</h3>
            </ion-label>
          </ion-col>
  
        </ion-row>
      </ion-grid>
            
  </ion-item>
  
  </ion-virtual-scroll>


</ion-content>
