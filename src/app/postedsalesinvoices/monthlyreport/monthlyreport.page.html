<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Monthly Sales Report </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    
    <form #f="ngForm" (ngSubmit)="f.form.valid">
      <ion-row>
        <ion-col col-5 >
          <ion-item >
            <ion-label position="floating">Start Date</ion-label>
            <ion-datetime type="date" [(ngModel)]="FilterRange.startDate" name="startDate" required ></ion-datetime>
          </ion-item>
        </ion-col>
  
        <ion-col col-5 >
          <ion-item >
            <ion-label position="floating">End Date</ion-label>
            <ion-datetime type="date" [(ngModel)]="FilterRange.endDate" name="endDate" required ></ion-datetime>
          </ion-item>
        </ion-col>
  
        <ion-col col-2 push="1">
          <ion-item lines="none">
            <ion-label position="floating"></ion-label>
            <ion-button color="primary" (click)="FilterSalebyRange()">
              <ion-icon slot="icon-only" name="search"></ion-icon>
            </ion-button>
          </ion-item>
            
          
        </ion-col>
  
      </ion-row>
      </form>
  </ion-grid>


  <ion-card *ngIf="success">
    <ion-card-header color="success">
      <ion-card-title>Monthly Sales Summary</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label>Totals: {{ Total | currency:'Ksh.' }}</ion-label>
    </ion-item>
  </ion-card>

  <ion-grid fixed *ngIf="success">

    <ion-row>
      <ion-col col-12 col-sm>Posting Date</ion-col>
      <ion-col col-12 col-sm>Customer</ion-col>
      <ion-col col-12 col-sm>Amount </ion-col>
      <ion-col col-12 col-sm>Amt Inc. VAT</ion-col>
      <ion-col col-12 col-sm>Closed</ion-col>
    </ion-row>
  </ion-grid>

  <ion-virtual-scroll [items]="sales" approxItemHeight="47.2px" *ngIf="success">
               
    <ion-item 
      [routerLink] = "['/','postedsales',sale.No]"
     detail
     *virtualItem="let sale" > 
  
     <ion-grid >
        <ion-row>
  
          <ion-col col-12 col-sm>
            <ion-label>
              <h3>{{ sale?.Posting_Date }}</h3>
            </ion-label>
          </ion-col>
  
          <ion-col col-12 col-sm>
            <ion-label>
              <h3>{{ sale?.Sell_to_Customer_Name }}</h3>
            </ion-label>
          </ion-col>
  
          <ion-col col-12 col-sm>
            <ion-label>
              <h3>{{ sale?.Amount }}</h3>
            </ion-label>
          </ion-col>
  
          <ion-col col-12 col-sm>
            <ion-label>
              <h3>{{ sale?.Amount_Including_VAT}}</h3>
            </ion-label>
          </ion-col>

          <ion-col col-12 col-sm>
            <ion-label>
              <h3>{{ sale?.Closed}}</h3>
            </ion-label>
          </ion-col>
  
        </ion-row>
      </ion-grid>
            
  </ion-item>
  
  </ion-virtual-scroll>


</ion-content>
