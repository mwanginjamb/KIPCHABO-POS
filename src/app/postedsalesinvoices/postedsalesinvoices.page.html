<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Posted Sales Invoices</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner  name="crescent"></ion-spinner>
  </div>

  <ion-searchbar [(ngModel)]="searchTerm" debounce="2000" (ionChange)="searchSale($event)"></ion-searchbar>
  

  <ion-grid fixed>

    <ion-row>
      <ion-col col-12 col-sm>Posting Date</ion-col>
      <ion-col col-12 col-sm>Customer</ion-col>
      <ion-col col-12 col-sm>Amount </ion-col>
      <ion-col col-12 col-sm>Amt Inc. VAT</ion-col>
      <ion-col col-12 col-sm>Closed</ion-col>
    </ion-row>
  </ion-grid>

  <ion-virtual-scroll [items]="sales" approxItemHeight="47.2px">
               
    <ion-item 
      [routerLink] = "['/','postedsales',sale.No]"
     detail
     *virtualItem="let sale" > 
  
     <ion-grid >
        <ion-row>
  
          <ion-col col-12 col-sm>
            <ion-label>
              <h3>{{ sale?.Posting_Date }}</h3>
            </ion-label>
          </ion-col>
  
          <ion-col col-12 col-sm>
            <ion-label>
              <h3>{{ sale?.Sell_to_Customer_Name }}</h3>
            </ion-label>
          </ion-col>
  
          <ion-col col-12 col-sm>
            <ion-label>
              <h3>{{ sale?.Amount }}</h3>
            </ion-label>
          </ion-col>
  
          <ion-col col-12 col-sm>
            <ion-label>
              <h3>{{ sale?.Amount_Including_VAT}}</h3>
            </ion-label>
          </ion-col>

          <ion-col col-12 col-sm>
            <ion-label>
              <h3>{{ sale?.Closed}}</h3>
            </ion-label>
          </ion-col>
  
        </ion-row>
      </ion-grid>
            
  </ion-item>
  
  </ion-virtual-scroll>

</ion-content>
