<ion-header>
  <ion-toolbar>
    <ion-title>{{line.No?'Update': 'New'}} Return Line</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-list>

        <ion-item>
          <ion-label position="floating">Item</ion-label>
          <ion-select [(ngModel)]="line.Item_No" [selectedText]="line.Description" placeholder="Select Item">
            <ion-select-option *ngFor="let item of items" [value]="item.No">{{ item.Description }}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Store</ion-label>
          <ion-select [(ngModel)]="line.Store_Code" [selectedText]="line.Store_Name" placeholder="Select Store">
            <ion-select-option *ngFor="let loc of locations" [value]="loc.Code">{{ loc.Name }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Qty.</ion-label>
          <ion-input [(ngModel)]="line.Quantity" type="number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Price</ion-label>
          <ion-input [(ngModel)]="line.Price" type="number"></ion-input>
        </ion-item>

        <!--<ion-item *ngIf="line.Line_No">
          <ion-label position="floating">Receipt Date</ion-label>
          <ion-datetime [(ngModel)]="line.Receipt_Date" type="number" displayFormat="YYYY-MM-DD"></ion-datetime>
        </ion-item>
      -->




      </ion-list>


      <ion-button *ngIf="!line.No" color="primary" (click)="addLine()" expand="block" fill="outline">
        Save Line
      </ion-button>

      <ion-button *ngIf="line.No" color="primary" (click)="updateLine()" expand="block" fill="outline">
        Update Line
      </ion-button>

    </ion-col>
  </ion-row>
</ion-content>
