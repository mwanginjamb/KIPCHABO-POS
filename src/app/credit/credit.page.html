<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Credit Sales</ion-title>
    <ion-buttons slot="end">
      <ion-button slot="icon-only" fill="clear" (click)="presentPopover($event)">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
  
  <ion-searchbar [(ngModel)]="searchTerm" debounce="2000" (ionChange)="searchPayment($event)"></ion-searchbar>
  <ion-grid fixed>
    <ion-row>
      <ion-col col-4 col-sm>Invoice No.</ion-col>
      <ion-col col-4 col-sm>Customer Name </ion-col>
      <!-- <ion-col col-4 col-sm>Receipt Date</ion-col>-->
    </ion-row>
  </ion-grid>
  
  <ion-virtual-scroll [items]="list" approxItemHeight="47.2px">
  
    <ion-item [routerLink]="['/','credit', item.No ]" detail *virtualItem="let item">
  
      <ion-grid>
        <ion-row>
  
          <ion-col col-6 col-sm>
            <ion-label>
              <h3>{{ item?.No }}</h3>
            </ion-label>
          </ion-col>
  
          <ion-col col-6 col-sm>
            <ion-label>
              <h3>{{ item?.Customer_Name }}</h3>
            </ion-label>
          </ion-col>
  
          <!--<ion-col col-4 col-sm>
                <ion-label>
                  <h3>{{ item.Sale_Date}}</h3>
                </ion-label>
              </ion-col>-->
  
        </ion-row>
      </ion-grid>
  
    </ion-item>
  
  </ion-virtual-scroll>

</ion-content>
